https://www.noraonline.nl/wiki/Doelbinding_(AP)

Statement:
Afnemers wordt niet naar reeds bekende informatie gevraagd.

Rationale:
Het meerdere keren moeten aanleveren van dezelfde informatie is &#233;&#233;n van de grootste ergernissen voor burgers, bedrijven en medewerkers. Onnodige uitvraag van informatie moet dus voorkomen worden. Hergebruiken van reeds vastgelegde informatie beperkt de kosten voor registratie en beheer van deze gegevens. Hiermee verminderen we tevens vermijdbaar contact met afnemers en verhogen we de tevredenheid van klanten en medewerkers. 

TOELICHTING
=========
We beperken ons hierbij tot wat mogelijk is binnen de AVG. Dat kan eventueel leiden tot minder klanttevredenheid.</textarea>
