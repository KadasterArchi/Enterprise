						<textarea id="docsrc" style="display:none">De Omgevingswet is een belangrijke ontwikkeling voor Nederland en valtonder BZK. Deze nieuwe wet vervangt een veelheid aan wetten en maakthet makkelijker om initiatieven in de leefomgeving tot stand te brengen.De invoering van de wet helpt om maatschappelijke ruimtelijke vraagstukkenrondom energie, klimaat, wonen en water aan te pakken. Bij deontwikkeling van de nieuwe wet hoort de ontwikkeling van een nieuw digitaalstelsel om te zorgen dat de wet in de praktijk uitvoerbaar is. 

In de afgelopen jaren heeft het Kadaster als strategisch ontwikkelpartnermeegewerkt in de realisatie van een aantal onderdelen van hetDigitaal Stelsel Omgevingswet (DSO). Dit zijn de Gegevenscatalogus,Viewer Regel&amp;Kaart, Register Omgevingsdocumenten, Procesmatigborgen van standaarden en het Open stelsel voor derden. Voor dezeonderdelen zullen we in 2019 ook de operationele beheertaak uitvoeren.Met BZK is afgesproken om dit als taak in de Kadasterwet op te nemen.Wij hebben daarnaast de ambitie om het tactisch (overall) beheervan het DSO uit te voeren. We kunnen hierin veel bijdragen en eenbelangrijke rol spelen door onze inhoudelijke deskundigheid en onzecultuur van samenwerking. Wij kunnen in de samenwerking vanuit eenonafhankelijke positie opereren. 

De Omgevingswet kan samen met andere beleidsopgaven, zoals bouw enenergietransitie, een katalysator zijn om de manier van ontsluiting en gebruikvan informatie binnen de overheid ingrijpend te veranderen. De mogelijkhedendaarvoor zijn de afgelopen periode in kaart gebracht in ondermeer de informatiedomeinen Ruimte en Bouw. Het Kadaster wil vanuiteen co&#246;rdinerende en faciliterende rol bijdragen om de ontwikkeling naareen betekenisvolle integratie van overheidsinformatie te versnellen.Ook voor de andere taken van het Kadaster heeft de Omgevingswetgevolgen. In het DSO spelen (geo-)basisregistraties een belangrijkerol, wat eisen stelt aan de bestaande voorzieningen. De registratie vanpubliekrechtelijke beperkingen verandert. En stedelijke kavelruil wordtin de regelgeving verankerd.  </textarea>
