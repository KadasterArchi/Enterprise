Statement:
De eigenaar van gegevens heeft de regie over zijn deel van de gegevens.

Rationale:
Platform waarmee iedereen met geo-informatie altijd en overal aan de slag kan - Ontwikkelvisie (paragraaf 5.4)

De agenda Digitale Overheid zet de autonomie van burger en ondernemers hoog op de agenda. Geconstateerd wordt dat door de voortschrijdende digitalisering de Grondwet en de daaruit voortvloeiende publieke waarden zoals privacy, zelfbeschikking en gelijkheid essentieel zijn om te borgen.

De digitale agenda stelt het volgende:
&gt; Om burgers en ondernemers regie op eigen gegevens te geven zijn er aanpassingen noodzakelijk in de gegevenshuishouding van de overheid, in het bijzonder in de basisregistraties. De juistheid van gegevens is van groot belang en vraagt om actieve sturing.
&gt; We vormen het huidige MijnOverheid om naar een plek waar de burger de regie op zijn (persoons-)gegevens kan voeren.
&gt; Op of via MijnOverheid en MijnOverheid voor Ondernemers kunnen burgers en ondernemers een onjuist gegeven (laten) corrigeren. De gevolgen van het gebruik van een onjuist gegeven gaan we snel herstellen.
&gt; Om het vertrouwen in systemen te vergroten, hebben mensen het recht op inzicht wie, op welk moment en voor welk doel, hun gegevens inziet, gebruikt of aan anderen geeft. Dit recht is vastgelegd in de AVG. Dit vraagt veel van alle overheidsorganisaties en mogelijk leidt dit tot gezamenlijke acties.
</textarea>
