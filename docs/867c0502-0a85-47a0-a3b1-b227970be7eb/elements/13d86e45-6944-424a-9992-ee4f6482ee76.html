Statement:
Voorzieningen zijn maximaal gestandaardiseerd op alle aspecten van de Enterprise

Rationale:
Relatie met NORA-online zijn:
&gt; Herbruikbaarheid van diensten (vanuit het perspectief van de cloud aanbieder naar Kadaster)
&gt; Ontkoppelen met diensten (eveneens vanuit het perspectief van de cloud aanbieder naar Kadaster)
&gt; Gebruik van standaard oplossingen
&gt; Gebruik van Open standaarden
&gt; Gebruik van Internet
&gt; Automatische dienstverlening (vanuit het perspectief van de cloud aanbieder naar Kadaster ==&gt; serverless compute)
&gt; Transparantie (m.n. in kosten op basis van de metering binnen het cloud landschap)
&gt; Afnemer (wij Kadaster) hebben een precies en onweerlegbare inzage in gebruik en verbruik van services.
&gt; Dienstverlener voldoet aan de norm (wij blijven verantwoordelijk voor de dienstverlening - ook bij levering vanuit cloud)
&gt; Beschikbaarheid


TOELICHTING
=========
Overeenkomstige aspecten van dienstverlening krijgen op overeenkomstige wijze vorm door gebruik te maken van generieke oplossingen die breed worden toegepast. Daarbij kan het gaan om gebruik van gedeelde processen en systemen (shared services) of toepassing van open standaarden op eigen processen en systemen. Beiden hebben een standaardiserend effect.
