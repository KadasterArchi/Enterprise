Statement:
Afnemers zijn uitgangspunt voor de dienstverlening.

Rationale:
Het Kadaster gaat op een transparante manier met haar afnemers om en vindt naast duidelijkheid over de kwaliteit van producten ook de duidelijkheid over kwaliteit van de dienstverlening erg belangrijk. 

Dit principe is ontstaan vanuit de klantstrategie, maar is evengoed van toepassing voor alle afnemers en/of gebruikers van diensten die wij bieden, waaronder de diensten die we bieden aan eigen medewerkers. Door afnemers/gebruikers in &#233;&#233;n keer goed te helpen werken we aan onze efficiency door het verminderen van vermijdbaar contact, en aan de tevredenheid van klanten en overige afnemers doordat zij goed geholpen zijn. De NORA formuleert dit principe in een aantal hieraan gerelateerde principes, zoals:
&gt; Het gebundeld aanbieden van diensten
&gt; No wrong door
&gt; Automatische dienstverlening (op basis van soort subscription en/of event triggers)
&gt; Pro-actief aanbieden
&gt; Transparantie in de dienstverlening
&gt; Afnemer heeft inzage
&gt; Verantwoordelijke organisatie
&gt; Afspraken vastgelegd
&gt; Kadaster voldoet aan de norm
&gt; PDCA-cyclus in besturing kwaliteit

Er is tevens sprake van een associatie met Enterprise Principes vanuit de platform visie. Het in &#233;&#233;n keer goed helpen is daar verbonden aan het kennen van de maatschappelijke vraagstukken van afnemers en/of partijen in het eco-systeem en het bieden van een aantoonbare kwaliteit.

TOELICHTING
=========
Dit principe is eerder geformuleerd als &#8220;Wij bedienen onze klanten in &#233;&#233;n keer goed: juist, tijdig en volledig&#8221;
