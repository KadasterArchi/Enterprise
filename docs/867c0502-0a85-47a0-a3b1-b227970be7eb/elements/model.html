							var dataElements = [ ];

										dataElements.push({id:"7b281ab2-1f52-4438-9db8-93a7169750db", type:"Assessment", name:decodeURL("Strategische+verkenning+2018"), description:decodeURL("Bron: V:\IT\CIO-Enterprise Architectuur\KEA2019\VOA\00036-Bron_V.pptx

								Verkennen
								De toekomst kunnen we niet voorspellen. We kunnen wel om ons heen kijken en zien wat er gebeurt. Deze verkenning geeft een overzicht van kleine en grote ontwikkelingen die om ons heen plaatsvinden.

								Missie, visie, ambities
								Ontwikkelingen kunnen het realiseren van onze ambities versnellen of vertragen. Dit overzicht gebruiken we om de impact van ontwikkelingen te bepalen en vast te stellen hoe we met de ontwikkelingen omgaan.")});
										dataElements.push({id:"058e991a-2a4e-40fc-8020-99216a9bdbf6", type:"Driver", name:decodeURL("Platform"), description:decodeURL("Inzicht in ruimte is van belang bij het vaststellen van beleid, het meten van de maatschappelijke effecten van beleid en het nemen van besluiten over inrichting van ruimte. Wij stellen betrouwbare, gevalideerde ruimtelijke informatie uit diverse bronnen beschikbaar en zorgen ervoor dat deze vindbaar, goed toegankelijk en bruikbaar is. Daarbij geven we zowel aandacht aan data, als aan de technologische middelen die nodig zijn om deze data op een goede manier te gebruiken. In de samenleving moet dit de beleving oproepen: &#8220;Met dit inzicht kunnen we de volgende stap zetten&#8221;.")});
										dataElements.push({id:"6698f10a-5411-4768-a0ec-5187017afdbe", type:"Driver", name:decodeURL("Partner"), description:decodeURL("Niet alle burgers, bedrijven en overheden hebben de kennis in huis om ruimtelijke informatie te gebruiken. Vanuit onze onpartijdige positie bieden we onze kennis actief aan om de samenleving hierbij te helpen en ruimtelijke veranderingsprocessen te ondersteunen. Vaak werken we daarbij samen met partners, zoals universiteiten, kennisinstellingen, marktpartijen en partijen binnen het overheidsdomein. Het resultaat is dat burgers, bedrijven en overheden denken: &#8221;Dit helpt mij om mijn vraagstuk te beantwoorden&#8221;.")});
										dataElements.push({id:"8d116118-a5c1-4bab-9219-adac2367bd3d", type:"Driver", name:decodeURL("Wettelijke+kaders"), description:decodeURL("Naar aanleiding van de laatste kabinetsformatie valt het Kadaster sinds oktober 2017 onder de politieke verantwoordelijkheid van de minister van Binnenlandse Zaken en Koninkrijksrelaties (BZK). Onze taken en de voor de uitvoering geldende kaders staan beschreven in diverse wetten, waaronder de Kadasterwet. Als zelfstandig bestuursorgaan (ZBO) hebben wij ruimte om keuzes te maken in de wijze waarop taken worden uitgevoerd.")});
										dataElements.push({id:"9eac24f6-dd74-47c7-a020-fc0c8d02e319", type:"Driver", name:decodeURL("Sustainable+Development"), description:decodeURL("Bron: https://www.rijksoverheid.nl/onderwerpen/ontwikkelingssamenwerking/internationale-afspraken-ontwikkelingssamenwerking/global-goals-werelddoelen-voor-duurzame-ontwikkeling

								In 2015 hebben de Verenigde Naties 17 Sustainable Development Goals (SDG&#8217;s) vastgesteld. Nederland en de andere 192 VN-lidstaten hebben zich daarmee verbonden aan deze 17 werelddoelen voor duurzame ontwikkeling. De SDG&#8217;s zijn een belangrijke inspiratiebron voor ons. Als publieke organisatie kunnen en willen wij aan deze doelen bijdragen. 

								Een werkende landregistratie, een geo-informatie infrastructuur en een betrouwbare publieke dienstverlening zijn noodzakelijke voorwaarden voor het behalen van veel van de SDG&#8217;s. De situatie in landen waar aan die voorwaarden niet voldaan wordt, maakt duidelijk hoe zeer welvaart en welzijn hieronder lijden. Het Kadaster kan in die landen helpen met het invullen van de randvoorwaarden. Maar ook in Nederland zijn de 17 doelen nog niet allemaal verwezenlijkt. Wij blijven ons inzetten voor het behouden en verbeteren van de kwaliteit van de voorzieningen en daarnaast zetten wij onze data en kennis in voor maatschappelijke vraagstukken met een ruimtelijke component. Concrete bijdragen die het Kadaster in de context van de SDG&#8217;s wil leveren, zijn onder meer: 
								&gt; Continue aandacht voor proces- en kwaliteitsverbetering voor een hoogwaardige geo-informatievoorziening en betrouwbare vastgoedketen. 
								&gt; Expertise van ruimte en eigendom inzetten bij vraagstukken rondom energietransitie en klimaatadaptatie.
								&gt; Kennis van geo-informatietechnologie en van publieke dienstverlening inzetten voor een goed werkende en toekomstvaste digitale ruimtelijke infrastructuur. 
								&gt; Expertise op het gebied van vastgoedregistratie inzetten voor het cre&#235;ren van transparantie op de vastgoedmarkt. 
								")});
										dataElements.push({id:"dd36808d-6290-44a5-b7da-e7a9b7035e7a", type:"Driver", name:decodeURL("Zekerheid"), description:decodeURL("Wij onderscheiden ons door het leveren van authentieke, gevalideerde informatie, tweedimensionaal en driedimensionaal. Naast informatie over eigendom leveren we steeds meer informatie over het gebruik van de ruimte, vastgoed en netwerken. Dat doen we samen met het notariaat en andere keten- en netwerkpartners. Zekerheid bepaalt ons bestaansrecht. Een zekerheid waarop burgers en bedrijven kunnen bouwen. Dat vormt de basis van een gezonde economie. Bij burgers en bedrijven moet de beleving zijn: &#8220;Hierop kunnen wij vertrouwen&#8221;.")});
										dataElements.push({id:"086bcfb9-f1ba-4c9e-832a-18691fc17894", type:"Goal", name:decodeURL("Omgevingswet"), description:decodeURL("De Omgevingswet is een belangrijke ontwikkeling voor Nederland en valtonder BZK. Deze nieuwe wet vervangt een veelheid aan wetten en maakthet makkelijker om initiatieven in de leefomgeving tot stand te brengen.De invoering van de wet helpt om maatschappelijke ruimtelijke vraagstukkenrondom energie, klimaat, wonen en water aan te pakken. Bij deontwikkeling van de nieuwe wet hoort de ontwikkeling van een nieuw digitaalstelsel om te zorgen dat de wet in de praktijk uitvoerbaar is. 

								In de afgelopen jaren heeft het Kadaster als strategisch ontwikkelpartnermeegewerkt in de realisatie van een aantal onderdelen van hetDigitaal Stelsel Omgevingswet (DSO). Dit zijn de Gegevenscatalogus,Viewer Regel&amp;Kaart, Register Omgevingsdocumenten, Procesmatigborgen van standaarden en het Open stelsel voor derden. Voor dezeonderdelen zullen we in 2019 ook de operationele beheertaak uitvoeren.Met BZK is afgesproken om dit als taak in de Kadasterwet op te nemen.Wij hebben daarnaast de ambitie om het tactisch (overall) beheervan het DSO uit te voeren. We kunnen hierin veel bijdragen en eenbelangrijke rol spelen door onze inhoudelijke deskundigheid en onzecultuur van samenwerking. Wij kunnen in de samenwerking vanuit eenonafhankelijke positie opereren. 

								De Omgevingswet kan samen met andere beleidsopgaven, zoals bouw enenergietransitie, een katalysator zijn om de manier van ontsluiting en gebruikvan informatie binnen de overheid ingrijpend te veranderen. De mogelijkhedendaarvoor zijn de afgelopen periode in kaart gebracht in ondermeer de informatiedomeinen Ruimte en Bouw. Het Kadaster wil vanuiteen co&#246;rdinerende en faciliterende rol bijdragen om de ontwikkeling naareen betekenisvolle integratie van overheidsinformatie te versnellen.Ook voor de andere taken van het Kadaster heeft de Omgevingswetgevolgen. In het DSO spelen (geo-)basisregistraties een belangrijkerol, wat eisen stelt aan de bestaande voorzieningen. De registratie vanpubliekrechtelijke beperkingen verandert. En stedelijke kavelruil wordtin de regelgeving verankerd.  ")});
													dataProperties.push({conceptid:"086bcfb9-f1ba-4c9e-832a-18691fc17894", propkey:decodeURL("Sinds"), propvalue:decodeURL("")});
													dataProperties.push({conceptid:"086bcfb9-f1ba-4c9e-832a-18691fc17894", propkey:decodeURL("Versie"), propvalue:decodeURL("")});

										dataElements.push({id:"2245f52a-09f2-43a9-ac56-d2e3c658313d", type:"Goal", name:decodeURL("Positivering"), description:decodeURL("Sinds enkele jaren werken we onder de naam &#8216;positivering&#8217; aan het actueler en vollediger maken van de Basisregistratie Kadaster. Gebruikers verwachten dat de gegevens in de registratie een volledig beeld van de actuele rechtstoestand geven. De registratie is nu zo opgebouwd dat bepaalde situaties alleen goed begrepen kunnen worden door verder onderzoek te doen in brondocumenten of bij betrokken partijen. Deze situaties willen we zoveel mogelijk verhelpen door onze processen en die in de keten te verbeteren. Mede op basis van een wetenschappelijk adviesrapport leggen we de komende periode de focus op activiteiten die ervoor zorgen dat de gegevens in de Basisregistratie Kadaster zo dicht mogelijk bij de actuele juridische werkelijkheid komen. Dat doen we door meer broninformatie te verzamelen, bijvoorbeeld rond vererving en verjaring, en door meer informatie uit brondocumenten te ontsluiten in de registratie, bijvoorbeeld over erfdienstbaarheden. Een eerste stap bij de toegankelijkheid van erfdienstbaarheden is dat we hulpmiddelen ontwikkelen om gebruikers zelf erfdienstbaarhedenonderzoeken uit te laten voeren in de openbare registers. Vervolgstap zal zijn om nieuw gevestigde erfdienstbaarheden tekstueel op te nemen in de registratie. Ook gaan we rechten en beperkingen op delen van percelen nauwkeuriger vastleggen via contouren. Ook de opschoning van verouderde gegevens in de registratie heeft voortdurend de aandacht. Voor het beter vastleggen van situaties van vererving en verjaring zijn wellicht wijzigingen in regelgeving nodig. Wij ondersteunen de voorbereiding daarvan.

								Een bijzonder aandachtspunt is de ligging en nauwkeurigheid van grenzen op de kadastrale kaart. Oorspronkelijk is die vooral bedoeld om inzicht te geven in de ligging van percelen ten opzichte van elkaar. Bij projectie van de kadastrale kaart op luchtfoto&#8217;s of de topografische kaart liggen de grenzen niet altijd op elkaar. Dit is historisch verklaarbaar, maar niet meer wenselijk. Met behulp van de onderliggende documentatie in veldwerken en hulpkaarten zijn deze verschillen oplosbaar. In het project 1-op-1 kaart verbeteren we de kadastrale kaart in een aantal stappen. Om de haalbaarheid van dit traject te vergroten maken we gebruik van innovatieve technologie, waaronder Artificial Intelligence.

								In 2019 zetten we de eerste stap met het toevoegen op de kadastrale kaart van informatie. De eerste stap is het op de kadastrale kaart toevoegen van informatie over grenzen en kwaliteit, waardoor inzichtelijk wordt waar er afwijkingen zijn in de weergave van grenzen op de kadastrale kaart. Deze stap helpt ons in de werkzaamheden rond grensreconstructies. De tweede mogelijke stap betreft het reconstrueren van de kadastrale kaart op basis van bestaande gegevens vanuit de kadastrale veldwerken. We ontwikkelen daarvoor eerst een prototype, alvorens te besluiten of we dit op bredere schaal gaan doen.")});
													dataProperties.push({conceptid:"2245f52a-09f2-43a9-ac56-d2e3c658313d", propkey:decodeURL("Versie"), propvalue:decodeURL("1.0")});
													dataProperties.push({conceptid:"2245f52a-09f2-43a9-ac56-d2e3c658313d", propkey:decodeURL("Sinds"), propvalue:decodeURL("1-1-2019")});

										dataElements.push({id:"45073213-0509-472c-b666-387757884076", type:"Goal", name:decodeURL("Meerdimensionale+registratie"), description:decodeURL("Historisch gezien leggen we rechten vast op het perceel (2D). Inmiddels neemt de complexiteit van onze ruimte dusdanig toe dat het vastleggen in het platte vlak niet meer voldoen. We werken aan het vastleggen van informatie in 3D, met historie en toekomst &#232;n bruikbaar op verschillende schaalniveaus. Om het inschrijven van eigendom in 3D op grotere schaal toepasbaar te maken, ontwikkelen we in 2019 een gestandaardiseerde werkwijze. We ontwikkelen juridische kaders voor 3D-registratie zodat complexe rechtsverhoudingen beter kenbaar zijn voor raadplegers van de openbare registers. Daarnaast overleggen we in de planperiode met de normcommissie voor het Bouw informatiemodel (BIM) over het opnemen van inschrijfeisen in de BIM-standaard voor gebouwgegevens. Deze aanpassing biedt tevens de mogelijkheid om in samenwerking met gemeenten de gegevens voor de bijhouding van de BAG te gebruiken. Tenslotte onderzoeken we mogelijkheden voor verbetering van de kadastrale registratie van netwerken, onder meer door gebruik te maken van informatie over de ligging van netwerken die vanuit de KLIC-functie beschikbaar is. 

								In 2018 is een productieversie van een driedimensionaal topografisch basisbestand gerealiseerd, in het kader van het strategisch partnerschap met het ministerie van BZK. Dit bestand is opgebouwd met behulp van automatische objectdetectie uit 3D-luchtfoto&#8217;s. Het 3D-basisbestand heeft interessante gebruiksmogelijkheden voor ruimtelijke ordening, energietransitie en vastgoedbeheer. In de planperiode onderzoeken we de mogelijkheden om te komen tot duurzame financiering voor onderhoud en doorontwikkeling van het 3D-basisbestand, zodat dit onderdeel kan worden van de nationale geo-informatie infrastructuur. Dit basisbestand kan onder andere gebruikt worden om BIM-modellen van gebouwen in de context van  hun omgeving te ontsluiten.")});
													dataProperties.push({conceptid:"45073213-0509-472c-b666-387757884076", propkey:decodeURL("Sinds"), propvalue:decodeURL("")});
													dataProperties.push({conceptid:"45073213-0509-472c-b666-387757884076", propkey:decodeURL("Versie"), propvalue:decodeURL("")});

										dataElements.push({id:"501d9f34-407e-404e-985b-81e3c13acfb6", type:"Goal", name:decodeURL("Gebruiksregistratie"), description:decodeURL("De maatschappelijke behoefte aan het vastleggen van nieuwe vormenvan eigendom, financiering en gebruik van vastgoed neemt toe.We zien complexe constructies van gestapelde rechten ontstaan omeigendom en gebruik van installaties voor energie of klimaat vast teleggen, bijvoorbeeld in het kader van gebouwgebonden financiering.Om onze registratieve taken goed uit te voeren en de oplossing vanmaatschappelijke vraagstukken te ondersteunen, onderzoeken wehoe we deze rechten kunnen vastleggen. We onderzoeken daarbij watde invloed is op de geregistreerde waarde van een object. 

								Hiervoor is registratie en kenbaarheid van de verschillende vormenvan financiering van belang. Een van de mogelijkheden hiervoor isdeze toe te koppelen met de hypotheekregistratie.Het past bij de wettelijke doeleinden van het Kadaster de vastgoedmarktoptimaal te ondersteunen door relevante data rond een vastgoedobjectgebundeld aan te bieden. Dit betreft onder meer gebruiksrechtenzoals pacht en huur. Het Kadaster bevordert de toegankelijkheidvan deze gegevens en de onderlinge samenhang ervan.Voorbeelden zijn het initiatief van het Ministerie van Financi&#235;n voorbetere toegankelijkheid van referentiegegevens van grootzakelijkevastgoedtransacties, van het Ministerie van Economische Zaken enKlimaat voor betere referentiegegevens voor winkelhuren, en van deNationaal Co&#246;rdinator Groningen voor een registratie van versterkingenvan gebouwen.  ")});
													dataProperties.push({conceptid:"501d9f34-407e-404e-985b-81e3c13acfb6", propkey:decodeURL("Versie"), propvalue:decodeURL("")});
													dataProperties.push({conceptid:"501d9f34-407e-404e-985b-81e3c13acfb6", propkey:decodeURL("Sinds"), propvalue:decodeURL("")});

										dataElements.push({id:"595a0e36-ccd2-44c8-83ab-2e7f339e98a0", type:"Goal", name:decodeURL("Vitale+en+wendbare+organisatie"), description:decodeURL("De dynamiek van de maatschappij en de impact van de digitale transformatie vragen om een vitale en wendbare organisatie. Om hierin mee te kunnen bewegen, is het noodzakelijk dat managers en medewerkers zich blijven ontwikkelen en meebewegen met de veranderingen die er op de organisatie afkomen. De kwaliteit van onze medewerkers maakt het succes van het Kadaster. Daarom investeert het Kadaster veel in de ontwikkeling van managers en medewerkers. Door onder andere agile te werken en functies te verbreden, werken we voortdurend aan de wendbaarheid van de organisatie. We onderzoeken en ontplooien nieuwe initiatieven. Denk hierbij aan samenwerking met start ups en scale ups en nieuwe mogelijkheden voor persoonlijke ontwikkeling. Op deze wijze verwachten we ook voor nieuwe generaties een interessante werkgever te zijn.")});

										dataElements.push({id:"5d55c756-8850-4cdd-a46b-070d89b4e415", type:"Goal", name:decodeURL("Internationale+orientatie"), description:decodeURL("De Omgevingswet is een belangrijke ontwikkeling voor Nederland en valtonder BZK. Deze nieuwe wet vervangt een veelheid aan wetten en maakthet makkelijker om initiatieven in de leefomgeving tot stand te brengen.De invoering van de wet helpt om maatschappelijke ruimtelijke vraagstukkenrondom energie, klimaat, wonen en water aan te pakken. Bij deontwikkeling van de nieuwe wet hoort de ontwikkeling van een nieuw digitaalstelsel om te zorgen dat de wet in de praktijk uitvoerbaar is. 

								In de afgelopen jaren heeft het Kadaster als strategisch ontwikkelpartnermeegewerkt in de realisatie van een aantal onderdelen van hetDigitaal Stelsel Omgevingswet (DSO). Dit zijn de Gegevenscatalogus,Viewer Regel&amp;Kaart, Register Omgevingsdocumenten, Procesmatigborgen van standaarden en het Open stelsel voor derden. Voor dezeonderdelen zullen we in 2019 ook de operationele beheertaak uitvoeren.Met BZK is afgesproken om dit als taak in de Kadasterwet op te nemen.Wij hebben daarnaast de ambitie om het tactisch (overall) beheervan het DSO uit te voeren. We kunnen hierin veel bijdragen en eenbelangrijke rol spelen door onze inhoudelijke deskundigheid en onzecultuur van samenwerking. Wij kunnen in de samenwerking vanuit eenonafhankelijke positie opereren. 

								De Omgevingswet kan samen met andere beleidsopgaven, zoals bouw enenergietransitie, een katalysator zijn om de manier van ontsluiting en gebruikvan informatie binnen de overheid ingrijpend te veranderen. De mogelijkhedendaarvoor zijn de afgelopen periode in kaart gebracht in ondermeer de informatiedomeinen Ruimte en Bouw. Het Kadaster wil vanuiteen co&#246;rdinerende en faciliterende rol bijdragen om de ontwikkeling naareen betekenisvolle integratie van overheidsinformatie te versnellen.Ook voor de andere taken van het Kadaster heeft de Omgevingswetgevolgen. In het DSO spelen (geo-)basisregistraties een belangrijkerol, wat eisen stelt aan de bestaande voorzieningen. De registratie vanpubliekrechtelijke beperkingen verandert. En stedelijke kavelruil wordtin de regelgeving verankerd.  ")});

										dataElements.push({id:"7dff4d9a-a957-49d1-b4da-4c944ce003b7", type:"Goal", name:decodeURL("Missie"), description:decodeURL("Als onafhankelijke partij biedt het Kadaster zekerheid door transparantie over eigendom en gebruik van vastgoed en ruimte. Dit vormt een belangrijke basis voor economie en welvaart voor iedereen. Daar dragen we elke dag aan bij. We laten zien wat van wie is en helpen bij het maken van keuzes. In Nederland maar ook daarbuiten. 

								Betekenis
								Een missie is datgene dat wij naar buiten wil uitdragen. Het geeft aan waarvoor de medewerkers binnen Kadaster staan, wat hun identiteit en waarden zijn. Het heeft betrekking op een langere periode, is ambitieus, sturend en inspirerend voor de medewerkers.

								De missie beschrijft het bestaansrecht van het Kadaster vanuit de waarden en identiteit. De vraag die onder dit verhaal ligt is: waar staan we voor? Een missie is iets wat door de jaren heen gegroeid is, het is ons fundament. Een missie is bovendien een blijvend iets dat niet elk jaar verandert.")});
										dataElements.push({id:"b7321018-9512-4ba9-9ee6-841d5d2ca872", type:"Goal", name:decodeURL("Visie"), description:decodeURL("Betrouwbare data via &#233;&#233;n digitaal geodata-platform voor iedereen toegankelijk maken. Dat is waar wij dagelijks aan werken door te verbinden en zekerheid te bieden. Wanneer je data combineert met die van anderen ontstaan er waardevolle inzichten bij het oplossen van maatschappelijke vraagstukken. Zo dragen we bij aan een duurzame en leefbare samenleving. En omdat geodata niet stoppen bij de grens doen we dat in Nederland maar ook daarbuiten. 

								Betekenis
								Visie is de laatste jaren &#233;&#233;n van de meest gebruikte, maar minst begrepen woorden in de taal van bedrijfsstrategie geworden. In de visie schetst het Kadaster de ontwikkelingen in haar omgeving, die het -voor haar beoogde bedrijfsactiviteit- voorziet in de komende tien jaar. Waar geloven onze stakeholders in, wat zijn hun overtuigingen, wat gebeurt er in onze omgeving? 

								Soms wordt gekozen voor een langere termijn dan tien jaar. Onze visie weerspiegelt in elk geval het beeld van de ontwikkelingen in onze omgeving ten aanzien van de geplande investering over langere tijd op basis van rotsvaste overtuigingen en veronderstellingen van het management. Het gaat om de interpretatie van het management van de waargenomen fundamentele ontwikkelingen en veranderingen Elke manager kijkt door zijn eigen bril naar de omgeving van het Kadaster. Belangrijke vraagstukken zijn: wie zullen onze belangrijkste klanten en leveranciers zijn? Het antwoord op deze vraag worden gedreven door verwachte, dieper liggende sociaal-economische, technologische, juridische en maatschappelijke ontwikkelingen. De praktijk laat zien dat de visie belangrijk is in zowel de externe als interne communicatie. Het geeft stakeholders een gezamenlijk gevoel voor richting en dient als toetssteen bij de uitwerking van het planning proces.")});
										dataElements.push({id:"bac48af6-e840-4e58-8d06-be915ca8aab6", type:"Goal", name:decodeURL("Expert+bij+ruimtelijke+opgaven"), description:decodeURL("De Omgevingswet is een belangrijke ontwikkeling voor Nederland en valtonder BZK. Deze nieuwe wet vervangt een veelheid aan wetten en maakthet makkelijker om initiatieven in de leefomgeving tot stand te brengen.De invoering van de wet helpt om maatschappelijke ruimtelijke vraagstukkenrondom energie, klimaat, wonen en water aan te pakken. Bij deontwikkeling van de nieuwe wet hoort de ontwikkeling van een nieuw digitaalstelsel om te zorgen dat de wet in de praktijk uitvoerbaar is. 

								In de afgelopen jaren heeft het Kadaster als strategisch ontwikkelpartnermeegewerkt in de realisatie van een aantal onderdelen van hetDigitaal Stelsel Omgevingswet (DSO). Dit zijn de Gegevenscatalogus,Viewer Regel&amp;Kaart, Register Omgevingsdocumenten, Procesmatigborgen van standaarden en het Open stelsel voor derden. Voor dezeonderdelen zullen we in 2019 ook de operationele beheertaak uitvoeren.Met BZK is afgesproken om dit als taak in de Kadasterwet op te nemen.Wij hebben daarnaast de ambitie om het tactisch (overall) beheervan het DSO uit te voeren. We kunnen hierin veel bijdragen en eenbelangrijke rol spelen door onze inhoudelijke deskundigheid en onzecultuur van samenwerking. Wij kunnen in de samenwerking vanuit eenonafhankelijke positie opereren. 

								De Omgevingswet kan samen met andere beleidsopgaven, zoals bouw enenergietransitie, een katalysator zijn om de manier van ontsluiting en gebruikvan informatie binnen de overheid ingrijpend te veranderen. De mogelijkhedendaarvoor zijn de afgelopen periode in kaart gebracht in ondermeer de informatiedomeinen Ruimte en Bouw. Het Kadaster wil vanuiteen co&#246;rdinerende en faciliterende rol bijdragen om de ontwikkeling naareen betekenisvolle integratie van overheidsinformatie te versnellen.Ook voor de andere taken van het Kadaster heeft de Omgevingswetgevolgen. In het DSO spelen (geo-)basisregistraties een belangrijkerol, wat eisen stelt aan de bestaande voorzieningen. De registratie vanpubliekrechtelijke beperkingen verandert. En stedelijke kavelruil wordtin de regelgeving verankerd.  ")});

										dataElements.push({id:"c16d85f3-f209-4106-98e1-ce90a45bd4f3", type:"Goal", name:decodeURL("Geo+informatie+voor+iedereen"), description:decodeURL("We hebben de ambitie om geo-informatie voor iedereen toegankelijk te maken. Dit sluit aan op het voornemen in de Agenda Digitale Overheid om de wijze van beschikbaarstelling van geodata nog beter op de verschillende typen gebruikers af te stemmen. De basis voor een platform van geo-informatie bestaat uit de bestaande basisregistraties en voorzieningen in de NGII, de ontsluitingsmogelijkheden via PDOK, linked data en API&#8217;s. In de komende periode bouwen we het platform verder uit met mogelijkheden voor analyse van data.

								In overleg met bronhouders gaan we in de planperiode datasets onderling koppelen. Door gegevens in onderlinge samenhang te analyseren kunnen gebruikers inzicht krijgen in de oplossing van complexe vraagstukken. We werken aan de ondersteuning van gebruikers zonder technische kennis, door intu&#239;tieve interactiemogelijkheden te ontwikkelen. Het platform moet inzetbaar zijn in verschillende toepassingsgebieden, zoals de Omgevingswet, de samenwerking met CBS en BZK in het stelsel van open data en nieuwe vormen van informatievoorziening. Bij de ontwikkeling en exploitatie van het platform werken we samen met partners uit de publieke en private sector. We gaan dit stapsgewijs ontwikkelen aan de hand van concrete vraagstukken van gebruikers.")});

								Statement:

								Rationale:
								Een overheid is voor haar handelen ten diepste afhankelijk van informatie. Andersom verschijnt de overheid aan burger en bedrijf als informatie. Dat vergt van de overheid zelf dat zij thuis is in haar gegevenslandschap, er overzicht over en inzicht in heeft, er transparant over kan zijn naar betrokken partijen, en er regie op kan voeren. Actuele ontwikkelingen geven nieuw belang aan deze zorgtaken. Na jaren van intensieve aandacht voor de basisregistraties, is duidelijk dat de aandacht zich daartoe niet kan beperken. Wettelijke ontwikkelingen, zoals de Algemene Verordening Gegevensbescherming (AVG), versterken de positie van de burger. Technologische ontwikkelingen dringen aan op grootschalig prijsgeven en koppelen van gegevens. In haar regeerakkoord pleit ook het kabinet voor vindbaarheid, toegankelijkheid en transparantie van het gegevenslandschap, voor verdergaande digitalisering en dienstverlening en voor versterking van de gegevenspositie van burgers.

								https://www.digitaleoverheid.nl/archief/studiegroep-informatiesamenleving-en-overheid/documenten-2/dossierdocumentcontext/rapport-maak-studiegroep-informatiesamenleving-en-overheid/

								Statement:
								Gegevens zijn centraal beschikbaar rechtstreeks vanuit hun bron(nen).

								Rationale:
								Nu ontsluiten overheden gegevens via koppelingen, die complex, kwetsbaar en duur zijn. Doordat de gegevens zijn &#8216;opgesloten&#8217; binnen de informatiesystemen is de portabiliteit van gegevens en hergebruik ervan beperkt. Gegevens worden continue gekopieerd om de systemen in sync te houden. Met centraal beschikbaar is geen centrale opslag bedoeld. Gegevens zijn opgeslagen bij hun bron(nen) en dat kan zowel centraal als decentraal (denk aan linked data of blockchain) afhankelijk van de use case. Centraal beschikbaar betekent dat via een centrale interface alle gegevens benaderbaar zijn.

								Deze beweging is ingezet vanuit het DSO en wordt momenteel versterkt en strategischer gemaakt door common ground van de gemeenten en het benoemen van deze bewegingen in meerdere digitale agenda&#8217;s.")});

								Statement:
								(Gegevens)objecten hebben meerdere eigenaren in het eco-systeem.

								Rationale:
								De agenda Digitale Overheid zet de autonomie van burger en ondernemers hoog op de agenda. Geconstateerd wordt dat door de voortschrijdende digitalisering de Grondwet en de daaruit voortvloeiende publieke waarden zoals privacy, zelfbeschikking en gelijkheid essentieel zijn om te borgen.

								De digitale agenda stelt het volgende:
								&gt; Burgers en ondernemers voeren regie op eigen gegevens.
								&gt; De juistheid van gegevens is van groot belang en vraagt om actieve sturing.
								&gt; MijnOverheid moet een plek worden waar de burger de regie op zijn (persoons-)gegevens heeft.
								&gt; Ondernemers en burgers kunnen onjuist gegevens (laten) corrigeren. Het gevolg van verkeerde gegevens moet worden hersteld.
								&gt; Mesen hebben het recht op inzicht wie, op welk moment en voor welk doel, hun gegevens inzien, gebruikt of aan anderen geeft. Dit recht is vastgelegd in de AVG. Dit vraagt veel van alle overheidsorganisaties en mogelijk leidt dit tot gezamenlijke acties.")});

										dataElements.push({id:"6a3d3b73-709c-45bf-b92d-b8a24ff0158b", type:"Principle", name:decodeURL("Fundamentele+waarden+bij+%27Big+Data%27"), description:decodeURL("Bron:
								https://www.rathenau.nl/nl/digitale-samenleving/de-datagedreven-samenleving
								https://www.raadvanstate.nl/adviezen/zoeken-in-adviezen/tekst-advies.html?id=13065
								https://www.wrr.nl/onderwerpen/big-data-privacy-en-veiligheid
								https://www.digitaleoverheid.nl/nldigibeter/

								Statement:
								Privacy en andere fundamentele waarden zijn geborgd bij toepassing van 'Big Data'. 

								Rationale:
								Voor het delen van gegevens tussen burgers (als consument), bedrijven en overheidsorganisaties is vertrouwen een noodzakelijke voorwaarde. Zonder vertrouwen, zijn partijen niet bereid om gegevens beschikbaar te stellen. Hetzelfde geldt voor consumenten. Ook zij zullen minder geneigd zijn bedrijven en organisaties toestemming te geven voor het gebruik van hun gegevens, wanneer ze die niet vertrouwen. Garanties op het gebied van datakwaliteit en gegevensbeveiliging dragen bij aan vertrouwen. Daarnaast is er duidelijkheid nodig over hoe gegevens worden verwerkt en wie daarvoor verantwoordelijk is.

								Data genereren we grotendeels zelf, bijvoorbeeld door de sporen die we nalaten via het gebruik van mobiele apparaten. In combinatie met de sterk toegenomen digitale opslagcapaciteit, de groeiende computerkracht en nieuwe data-analysetechnieken spreekt men wel van het tijdperk van de &#8216;Big Data&#8217;.

								Om een goed gebruik van Big Data met stevige waarborgen voor privacy en andere fundamentele waarden vorm te geven, heeft de regering de WRR op 26 mei 2014 een adviesaanvraag over het thema &#8216;Big Data, privacy en veiligheid&#8217; toegestuurd. In deze aanvraag staan vier hoofdvragen centraal:
								&#59946;Kan en, zo ja, moet er een scherper onderscheid worden gemaakt tussen de toegang tot, de verzameling van en het gebruik van gegevens in privacyrecht en databescherming?
								&#59946;Hoe kan het proces van profiling en datamining en andere analysetechnieken ten behoeve van de veiligheid voldoende transparant zijn zonder de effectiviteit ervan voor het veiligheidsbeleid te doorkruisen?
								&#59946;Wat betekent de komst van kwantumcomputers voor het proces van gegevensverwerking en bescherming (encryptie)?
								&#59946;Wat is de impact van Big Data op de gegevenshuishouding van de overheid en hoe kan de burger daarop invloed hebben?
								")});

										dataElements.push({id:"ac70a9cc-3e15-4bc3-b23a-f5015969d832", type:"Principle", name:decodeURL("Scheiding+van+processen+en+informatie"), description:decodeURL("Bron:

								Statement:
								Registraties zijn een getrouwe weergave van ons beeld van de werkelijkheid.

								Rationale:
								Het ministerie van BZK en gemeenten zijn bezig om de beweging in gang te zetten naar een centrale objectenregistratie. De bronhouders willen de registraties vanuit hun eigen werkprocessen kunnen voeden. Geen koppelvlakken meer, maar voor gemeenten en andere bronhouders passende werkprocessen die ervoor zorgen dat de gegevens op verschillende manieren vanuit verschillende applicaties bijgewerkt kunnen worden.

								De gegevens in de basisregistraties geven een basale ordening van de werkelijkheid. We onderscheiden mensen, huizen, auto&#8217;s, wegen en andere elementen van de werkelijkheid. We richten de registraties in op basis van ons beeld van de werkelijkheid. En de bijhouding van deze registraties koppelen we aan gebeurtenissen in diezelfde werkelijkheid. 

								In de huidige ketenbenadering is sprake van een reactieve bedrijfsvoering.  Met dit principe is een gedeelde informatieverzameling beschikbaar en partijen nemen zelf op basis van veranderingen in de informatie de beslissing om in actie te komen. Het resultaat van wat ze doen, verwerken ze in de informatieverzameling, maar leidt niet tot het geven van duwtjes. Andere partijen beslissen zelf om in actie te komen op basis van de nieuwe informatie.")});

								Statement:
								Producten en diensten zijn nauwkeurig beschreven.

								Rationale:
								Dit principe komt voort uit onze klantstrategie. Door de klant in &#233;&#233;n keer goed te helpen werken we aan onze efficiency door het verminderen van vermijdbaar klantcontact, en aan de klanttevredenheid doordat de klant goed geholpen is. We hebben dit principe eerder geformuleerd als &#8220;Wij bedienen onze klanten in &#233;&#233;n keer goed: juist, tijdig en volledig&#8221;

								Implicatie:
								&#183; De klant krijgt via elk klantcontactkanaal dezelfde boodschap
								&#183; De klant ziet alle producten en diensten uit het portfolio die bij zijn behoefte passen
								&#183; Het is duidelijk tot welke producten en diensten de klant direct toegang heeft en waar aanvullende procedures nodig zijn
								&#183; De prijs van een standaard product is bekend voordat de klant de bestelling plaatst
								&#183; De klant kan alleen producten en diensten aanvragen die geleverd kunnen worden
								&#183; De klant heeft inzicht in al zijn bestellingen, voor zover het geen open data betreft en hij zijn identiteit bij het Kadaster wil achterlaten.
								&#183; De klant heeft inzicht in de status van de levering
								&#183; Een medewerker heeft toegang tot alle informatie over de klant en de bestellingen
								&#183; Een medewerker kan namens een klant activiteiten uitvoeren, maar onder eigen identiteit en altijd met bevestiging van de klant
								&#183; De klant kiest het voor hem/haar optimale kanaal")});

								Een samenhangend geheel van fundamentele concepten en/of eigenschappen van een systeem, beschreven in termen van componenten, relaties tussen deze componenten en de principes die richting geven aan het ontwerp en de ontwikkeling van het systeem gericht op het realiseren van (strategische) doelen.

								Fundamenteel: omdat architectuur niet alles beschrijft, maar zich beperkt tot dat wat essentieel is met het oog op de voor Kadaster vereiste wendbaarheid. In die zin is architectuur wezenlijk iets anders dan een ontwerp van een systeem.

								Het werken aan of onder architectuur (architecting) is als volgt gedefinieerd.
								Het proces waarin de architectuur van Kadaster wordt; bedacht, ontwikkeld, gedocumenteerd, gecommuniceerd, ge&#239;mplementeerd en begrepen gedurende de gehele levenscyclus van een systeem.
