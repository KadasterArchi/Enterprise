Statement:
Dienstverlening is ingericht vanuit het vraagstuk van de afnemer.

Rationale:
Het verder invulling geven aan een &#8216;virtuele&#8217; plek waar data en kennis gematched kunnen worden met de vragende afnemer (klant of medewerker). Blijvend nadenken over de te hanteren concepten en met wie we op welke wijze samenwerken. Een zogenoemde 'virtuele werkplaats' is een wezenlijk ander concept dan 'traditioneel' leveren van informatie. Het is een concept waarbij partijen in een ecosysteem gebruik maken van gegevens voor hun vraagstukken en/of deze verrijken vanuit hun eigen bedrijfsvoering. Dergelijke virtuele communities leiden er bovendien toe dat er nieuwe mogelijkheden worden ontdekt voor het platform.

TOELICHTING
=========
Dit principe is niet beperkt tot externe partijen in het ecosysteem, maar intern zowel als extern. Dit principe is overigens niet dwingend voor alle verandertrrajecten, maar moet wel expliciet een overweging zijn in de strategische dialoog met betrokken stakeholders.</textarea>
