Statement:
Veranderingen zijn gerealiseerd onder architectuur. 

Rationale:
De Enterprise Architectuur beschrijft een samenhangend geheel van fundamentele concepten en/of eigenschappen van het Kadaster-systeem in termen van componenten, relaties tussen deze componenten en de principes die richting geven aan het ontwerp en de ontwikkeling van het systeem gericht op het realiseren van (strategische) doelen.

Elk verandertraject moet aantoonbaar bijdragen aan het realiseren van het Kadaster dat we willen zijn.  Dit betekent niet alleen dat we een 'punt op de horizon' bereiken, maar ook dat we in een dialoog met alle betrokken stakeholders dat punt bereiken of expliciet overwegen op onderdelen ergens anders uit te komen.

TOELICHTING
=========
Fundamenteel: omdat architectuur niet alles beschrijft, maar zich beperkt tot dat wat essentieel is met het oog op de voor Kadaster vereiste wendbaarheid. In die zin is architectuur wezenlijk iets anders dan een ontwerp van een systeem.

Systeem: als het samenhangend geheel van mensen, processen, faciliteiten, materialen, hardware, software, data en eventuele natuurlijke bronnen (ISO 15288).</textarea>
