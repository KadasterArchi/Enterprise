Statement:
Informatie is gekoppeld aan gebeurtenissen in de werkelijkheid en niet aan processen.

Rationale:
Platform waarmee iedereen met geo-informatie altijd en overal aan de slag kan - Ontwikkelvisie (paragraaf 5.3)

We zijn gewend om in processen te werken en denken. Processen hebben informatie nodig, dus ontwerpen we per proces een informatievoorziening. De basisregistraties zijn gebaseerd op verschillende processen: belastingen, vastgoedtransacties, burgerlijke stand. De registraties worden bijgewerkt op basis van informatie vanuit diezelfde processen. We noemen dit een procesgestuurde aanpak. 

Het kan ook anders. De gegevens in de basisregistraties geven een basale ordening van de werkelijkheid. We onderscheiden mensen, huizen, auto&#8217;s, wegen en andere elementen van de werkelijkheid. We kunnen de registraties ook inrichten op basis van ons beeld van de werkelijkheid. En de bijhouding van deze registraties koppelen aan gebeurtenissen in diezelfde werkelijkheid. We noemen dit een informatiegestuurde benadering.

Informatiegestuurd werken is:
In de nieuwe situatie gaat dat anders. Daarin is een gedeelde informatieverzameling beschikbaar en partijen nemen zelf op basis van veranderingen in de informatie de beslissing om in actie te komen. Het resultaat van wat ze doen, verwerken ze in de informatieverzameling, maar dat leidt niet tot het geven van duwtjes. Andere partijen kunnen op basis van de nieuwe informatie zelf beslissen om in actie te komen. Dit zou je een proces van koude overdracht kunnen noemen, ofwel de &#233;ne partij laat wat achter en een ander kan dat oppakken als hij dat wil. In de basis is dit een proactief model, een organisatie kiest er zelf voor om in actie te komen als er in de omgeving wat gebeurt. Dit betekent dat de informatie los komt te staan van de processen. 
Informatie verandert door:
	&#8226;	De ene objectverandering is een trigger voor een andere objectverandering.
	&#8226;	Allerlei (dus niet meer alleen vanuit vooraf gedefinieerde ketens) werkprocessen rondom objecten
	&#8226;	Wijzigingen uit de werkelijkheid

De gegevensbronnen omvatten niet meer de kleinste gemene deler (zoals bij de basisregistraties), maar alle informatie die nodig is voor het uitvoeren van de processen van organisaties. 
Het ministerie van BZK en gemeenten zijn bezig om de beweging in gang te zetten naar een centrale objectenregistratie. De bronhouders willen de registraties vanuit hun eigen werkprocessen kunnen voeden. Geen koppelvlakken meer, maar voor gemeenten en andere bronhouders passende werkprocessen die ervoor zorgen dat de gegevens op verschillende manieren vanuit verschillende applicaties bijgewerkt kunnen worden.
</textarea>
