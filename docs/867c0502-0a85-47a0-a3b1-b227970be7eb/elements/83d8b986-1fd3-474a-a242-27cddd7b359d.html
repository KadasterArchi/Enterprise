Statement:
Dienstverlening is ingericht vanuit het vraagstuk van de afnemer.

Rationale:
Afnemers in het digitale kanaal moeten in staat zijn om zelfstandig de keuze te maken voor het juiste product en het product in gebruik kunnen plaatsen binnen de context van hun (maatschappelijke) vraagstukken. Dit principe is van toepassing op zowel klanten als eigen medewerkers. Hiermee voorkomen we vermijdbaar contact met afnemers waaronder klanten.  Een heldere positionering draagt bij aan het gebruik van de dienst. Het maakt diensten gemakkelijker vindbaar voor afnemers. Het draagt ook bij aan het begrip bij afnemers van wat de dienst wel en niet te bieden heeft, ten opzichte van andere verwante diensten. De NORA formuleert dit principe in een aantal hieraan gerelateerde principes, zoals:
&gt; Positionering van de dienst
&gt; Nauwkeurige dienstbeschrijving
&gt; Internet als voorkeurskanaal (digitaal leveren)

TOELICHTING
=========
Dit principe is ontstaan vanuit onze kanalenstrategie. Daarin wordt het digitale kanaal als primair kanaal gepositioneerd.

Via internet impliceert niet automatisch 7*24 uur beschikbaarheid van de dienst. Dit is afhankelijk van wat de positionering van de dienst.</textarea>
