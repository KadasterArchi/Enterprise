						<textarea id="docsrc" style="display:none">Bron:
https://www.noraonline.nl/wiki/Aanvullend_kanaal

Statement:
Diensten zijn, naast internet, minimaal via &#233;&#233;n ander kanaal af te nemen.

Rationale:
De ontsluiting via internet draagt bij aan toegankelijkheid van de dienst. Er moet echter altijd een alternatief kanaal beschikbaar zijn voor afnemers die geen toegang hebben tot internet en voor situaties waarin internet niet gebruikt kan worden, bijvoorbeeld in het geval van een storing. Afnemers kunnen zonder bezwaar bij ieder contactmoment het voor hen optimale kanaal kiezen.

TOELICHTING
=========
De toepassing van dit principe is overigens wel in hoge mate afhankelijk van de dienst. Levering van diensten die niet tot de wettelijke taken van het Kadaster behoren, kunnen hierop een (overwogen) uitzondering zijn. </textarea>
