					<div role="tabpanel" class="tab-pane active" id="documentation">
						<textarea id="docsrc" style="display:none">De dynamiek van de maatschappij en de impact van de digitale transformatie vragen om een vitale en wendbare organisatie. Om hierin mee te kunnen bewegen, is het noodzakelijk dat managers en medewerkers zich blijven ontwikkelen en meebewegen met de veranderingen die er op de organisatie afkomen. De kwaliteit van onze medewerkers maakt het succes van het Kadaster. Daarom investeert het Kadaster veel in de ontwikkeling van managers en medewerkers. Door onder andere agile te werken en functies te verbreden, werken we voortdurend aan de wendbaarheid van de organisatie. We onderzoeken en ontplooien nieuwe initiatieven. Denk hierbij aan samenwerking met start ups en scale ups en nieuwe mogelijkheden voor persoonlijke ontwikkeling. Op deze wijze verwachten we ook voor nieuwe generaties een interessante werkgever te zijn.</textarea>
