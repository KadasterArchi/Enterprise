https://www.noraonline.nl/wiki/Verantwoording_dienstlevering_mogelijk

Statement:
Wij nemen verantwoording voor wat we leveren. 

Rationale:
Toegang tot informatie en levering van diensten zijn reproduceerbaar. Zo moet het mogelijk zijn om, naar aanleiding van bijvoorbeeld klachten, accountantscontroles en gerechtelijke procedures toegang te hebben tot metagegevens van de levering. Met het oog op informatiebeveiliging moet het mogelijk zijn om vast te stellen wie welke handelingen heeft verricht op een ICT-voorziening, of welke fouten daarbij zijn opgetreden. Om dit mogelijk te maken, worden voor deze verantwoording relevante informatieobjecten (metagegevens) vastgelegd. Dit principe geldt zowel voor wat we leveren aan klanten als medewerkers.
KWALITEIT!


TOELICHTING
=========
In de KEA2019R1 is dit principe verwoord als de klant die de kwaliteit kent van de dienst die hij afneemt. Dit principe gaat niet alleen over het bekend zijn van de kwaliteit bij afname (transparantie), maar vooral over de reproduceerbaarheid en toegangkelijkheid van metagegevens voor die levering.</textarea>
