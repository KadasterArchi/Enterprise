https://www.digitaleoverheid.nl/archief/studiegroep-informatiesamenleving-en-overheid/documenten-2/dossierdocumentcontext/rapport-maak-studiegroep-informatiesamenleving-en-overheid/

Statement:
Gegevens zijn centraal beschikbaar rechtstreeks vanuit hun bron(nen).

Rationale:
Platform waarmee iedereen met geo-informatie altijd en overal aan de slag kan - Ontwikkelvisie (paragraaf 5.2)

Het principe van eenmalig opslaan en meervoudig gebruiken is eenvoudig, maar is in de praktijk lastig te realiseren gezien het huidige gegevens- en applicatielandschap bij de overheid. In de huidige ICT-infrastructuur is data als het ware in silo&#8217;s per beleidsdomein opgesloten. Nu ontsluiten overheden gegevens via koppelingen, die complex, kwetsbaar en duur zijn. Doordat de gegevens zijn &#8216;opgesloten&#8217; binnen de informatiesystemen is de portabiliteit van gegevens en hergebruik ervan beperkt. Gegevens worden continue gekopieerd om de systemen in sync te houden. Met centraal beschikbaar is geen centrale opslag bedoeld. Gegevens zijn opgeslagen bij hun bron(nen) en dat kan zowel centraal als decentraal (denk aan linked data of blockchain) afhankelijk van de use case. Centraal beschikbaar betekent dat via een centrale interface alle gegevens benaderbaar zijn.

Deze beweging is ingezet vanuit het DSO en wordt momenteel versterkt en strategischer gemaakt door common ground van de gemeenten en het benoemen van deze bewegingen in meerdere digitale agenda&#8217;s.</textarea>
