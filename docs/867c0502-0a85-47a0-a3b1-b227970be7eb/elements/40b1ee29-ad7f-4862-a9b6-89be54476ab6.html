						<textarea id="docsrc" style="display:none">Bron:

Statement:
Informatie is voor alle partijen direct bruikbaar voor hun informatievraagstukken. 

Rationale:
Platform waarmee iedereen met geo-informatie altijd en overal aan de slag kan - Ontwikkelvisie (paragraaf 5.6)

Op het moment dat we meer denken vanuit informatievraagstukken en hoe we hier onze maatschappij (overheid, burgers en ondernemers) het beste bij kunnen helpen, kunnen we een betere invulling geven aan onze platformrol en zal de geo-informatie nog meer stromen. Dit zal ervoor zorgen dat geo-informatie in de haarvaten komt van de elementaire processen van de overheid en de interacties die de burger, ondernemers en overheden met elkaar hebben. 

We hebben met veel informatievraagstukken te maken. Dit zijn bijvoorbeeld betere kenbaarheid erfdienstbaarheden, RSGB bevragingen bij de bron, common ground, positivering, meerdimensionale registratie, Omgevingswet, integratie BGT-BRT, digitaal gebouwdossier, knooppunten, real-time data, AVG, samenhang in landelijke voorzieningen, objectenregistratie, maatschappelijke vraagstukken rondom energie, klimaatadoptatie, smart cities. Allemaal informatievraagstukken die gaan over het inzetten van informatie bij de verschillende klantprocessen. In onze visie op online dienstverlening wordt dit ook geconstateerd . Het klantproces is leidend. Deze aanpak zorgt veel meer dat iedereen altijd en overal met geo-informatie aan de slag kan. Van onze organisatie zal dit een meer integrale benadering vragen. 
De informatievraagstukken, met name de maatschappelijke, kunnen naast de procesbenadering ook als een big data vraagstuk met data-analyse en visualisatie worden opgepakt. Dit geeft andere, vaak verassende, resultaten en zal ons meer positioneren als kennispartner.

Om met geo-informatie overal en altijd aan de slag te kunnen is het niet gewenst ons platform solistisch neer te zetten. Ons platform functioneert in een ecosysteem van platforms. De data en services van ons platform worden door anderen gebruikt, net zoals wij componenten van andere platforms gebruiken. Speciale aandacht verdienen de grotere commerci&#235;le platforms, zoals Google. Hoe zijn we goed vindbaar? Of en op welke manier kan onze data weer onderdeel worden van commerci&#235;le platforms voor andere doelgroepen? 

Bij een platform geldt dat we de gebruikers vaak zelf niet kennen en niet weten wat er met de data gebeurt. Het is verstandig om een &#8216;virtuele&#8217; plek te hebben waar enerzijds data en kennis over de data en anderzijds vragende partijen elkaar kunnen vinden. Dit zullen ook vaak ontwikkelaars zijn. Hier is de stip op de horizon het opschuiven van een &#8216;virtuele&#8217; plek naar een &#8216;virtuele&#8217; werkplaats. Het beste is om PDOK hierop verder uit te bouwen en in stappen te kijken of het goed is om door te groeien naar concepten als Geovation.
</textarea>
