Statement:
Clouddiensten zijn gedefinieerd door de Cloud Service Provider en worden geconfigureerd door het Kadaster.

Rationale:
Dit principe is een belangrijke voorwaarde ter voorkoming of beperking van een lock-in met de CSP. Bovendien ontwikkelen cloud diensten zich razendsnel en het gebruik van diensten zoals aangeboden borgt de continuiteit van onze dienstverlening en stelt ons in staat om gebruik te maken van nieuwe functionaliteit die meekomt vanuit de Roadmap van de CSP. 

Een bijzonder aspect van beperken van een lock-in is dat -hoewel m.n. PaaS- niet is gestandaardiseerd over alle CSP's heen, deze wel dezelfde capabilities bieden. Door geen maatwerk toe te staan op m.n. PaaS deployments, is het makkelijker om een deployment van de ene PaaS provider te verhuizen naar een andere (sterk vergelijkbare) PaaS bij een andere provider.
