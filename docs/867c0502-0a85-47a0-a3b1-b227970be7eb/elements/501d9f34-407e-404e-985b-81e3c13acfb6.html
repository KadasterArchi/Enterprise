						<textarea id="docsrc" style="display:none">De maatschappelijke behoefte aan het vastleggen van nieuwe vormenvan eigendom, financiering en gebruik van vastgoed neemt toe.We zien complexe constructies van gestapelde rechten ontstaan omeigendom en gebruik van installaties voor energie of klimaat vast teleggen, bijvoorbeeld in het kader van gebouwgebonden financiering.Om onze registratieve taken goed uit te voeren en de oplossing vanmaatschappelijke vraagstukken te ondersteunen, onderzoeken wehoe we deze rechten kunnen vastleggen. We onderzoeken daarbij watde invloed is op de geregistreerde waarde van een object. 

Hiervoor is registratie en kenbaarheid van de verschillende vormenvan financiering van belang. Een van de mogelijkheden hiervoor isdeze toe te koppelen met de hypotheekregistratie.Het past bij de wettelijke doeleinden van het Kadaster de vastgoedmarktoptimaal te ondersteunen door relevante data rond een vastgoedobjectgebundeld aan te bieden. Dit betreft onder meer gebruiksrechtenzoals pacht en huur. Het Kadaster bevordert de toegankelijkheidvan deze gegevens en de onderlinge samenhang ervan.Voorbeelden zijn het initiatief van het Ministerie van Financi&#235;n voorbetere toegankelijkheid van referentiegegevens van grootzakelijkevastgoedtransacties, van het Ministerie van Economische Zaken enKlimaat voor betere referentiegegevens voor winkelhuren, en van deNationaal Co&#246;rdinator Groningen voor een registratie van versterkingenvan gebouwen.  </textarea>
