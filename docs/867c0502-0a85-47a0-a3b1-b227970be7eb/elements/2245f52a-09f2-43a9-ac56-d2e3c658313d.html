						<textarea id="docsrc" style="display:none">Sinds enkele jaren werken we onder de naam &#8216;positivering&#8217; aan het actueler en vollediger maken van de Basisregistratie Kadaster. Gebruikers verwachten dat de gegevens in de registratie een volledig beeld van de actuele rechtstoestand geven. De registratie is nu zo opgebouwd dat bepaalde situaties alleen goed begrepen kunnen worden door verder onderzoek te doen in brondocumenten of bij betrokken partijen. Deze situaties willen we zoveel mogelijk verhelpen door onze processen en die in de keten te verbeteren. Mede op basis van een wetenschappelijk adviesrapport leggen we de komende periode de focus op activiteiten die ervoor zorgen dat de gegevens in de Basisregistratie Kadaster zo dicht mogelijk bij de actuele juridische werkelijkheid komen. Dat doen we door meer broninformatie te verzamelen, bijvoorbeeld rond vererving en verjaring, en door meer informatie uit brondocumenten te ontsluiten in de registratie, bijvoorbeeld over erfdienstbaarheden. Een eerste stap bij de toegankelijkheid van erfdienstbaarheden is dat we hulpmiddelen ontwikkelen om gebruikers zelf erfdienstbaarhedenonderzoeken uit te laten voeren in de openbare registers. Vervolgstap zal zijn om nieuw gevestigde erfdienstbaarheden tekstueel op te nemen in de registratie. Ook gaan we rechten en beperkingen op delen van percelen nauwkeuriger vastleggen via contouren. Ook de opschoning van verouderde gegevens in de registratie heeft voortdurend de aandacht. Voor het beter vastleggen van situaties van vererving en verjaring zijn wellicht wijzigingen in regelgeving nodig. Wij ondersteunen de voorbereiding daarvan.

Een bijzonder aandachtspunt is de ligging en nauwkeurigheid van grenzen op de kadastrale kaart. Oorspronkelijk is die vooral bedoeld om inzicht te geven in de ligging van percelen ten opzichte van elkaar. Bij projectie van de kadastrale kaart op luchtfoto&#8217;s of de topografische kaart liggen de grenzen niet altijd op elkaar. Dit is historisch verklaarbaar, maar niet meer wenselijk. Met behulp van de onderliggende documentatie in veldwerken en hulpkaarten zijn deze verschillen oplosbaar. In het project 1-op-1 kaart verbeteren we de kadastrale kaart in een aantal stappen. Om de haalbaarheid van dit traject te vergroten maken we gebruik van innovatieve technologie, waaronder Artificial Intelligence.

In 2019 zetten we de eerste stap met het toevoegen op de kadastrale kaart van informatie. De eerste stap is het op de kadastrale kaart toevoegen van informatie over grenzen en kwaliteit, waardoor inzichtelijk wordt waar er afwijkingen zijn in de weergave van grenzen op de kadastrale kaart. Deze stap helpt ons in de werkzaamheden rond grensreconstructies. De tweede mogelijke stap betreft het reconstrueren van de kadastrale kaart op basis van bestaande gegevens vanuit de kadastrale veldwerken. We ontwikkelen daarvoor eerst een prototype, alvorens te besluiten of we dit op bredere schaal gaan doen.</textarea>
