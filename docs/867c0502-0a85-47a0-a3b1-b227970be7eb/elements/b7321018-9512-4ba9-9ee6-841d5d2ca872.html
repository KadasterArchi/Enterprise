						<textarea id="docsrc" style="display:none">Betrouwbare data via &#233;&#233;n digitaal geodata-platform voor iedereen toegankelijk maken. Dat is waar wij dagelijks aan werken door te verbinden en zekerheid te bieden. Wanneer je data combineert met die van anderen ontstaan er waardevolle inzichten bij het oplossen van maatschappelijke vraagstukken. Zo dragen we bij aan een duurzame en leefbare samenleving. En omdat geodata niet stoppen bij de grens doen we dat in Nederland maar ook daarbuiten. 

Betekenis
Visie is de laatste jaren &#233;&#233;n van de meest gebruikte, maar minst begrepen woorden in de taal van bedrijfsstrategie geworden. In de visie schetst het Kadaster de ontwikkelingen in haar omgeving, die het -voor haar beoogde bedrijfsactiviteit- voorziet in de komende tien jaar. Waar geloven onze stakeholders in, wat zijn hun overtuigingen, wat gebeurt er in onze omgeving? 

Soms wordt gekozen voor een langere termijn dan tien jaar. Onze visie weerspiegelt in elk geval het beeld van de ontwikkelingen in onze omgeving ten aanzien van de geplande investering over langere tijd op basis van rotsvaste overtuigingen en veronderstellingen van het management. Het gaat om de interpretatie van het management van de waargenomen fundamentele ontwikkelingen en veranderingen Elke manager kijkt door zijn eigen bril naar de omgeving van het Kadaster. Belangrijke vraagstukken zijn: wie zullen onze belangrijkste klanten en leveranciers zijn? Het antwoord op deze vraag worden gedreven door verwachte, dieper liggende sociaal-economische, technologische, juridische en maatschappelijke ontwikkelingen. De praktijk laat zien dat de visie belangrijk is in zowel de externe als interne communicatie. Het geeft stakeholders een gezamenlijk gevoel voor richting en dient als toetssteen bij de uitwerking van het planning proces.</textarea>
