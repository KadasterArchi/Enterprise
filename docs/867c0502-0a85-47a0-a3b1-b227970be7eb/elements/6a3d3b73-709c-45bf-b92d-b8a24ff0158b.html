Statement:
Privacy en andere fundamentele waarden zijn geborgd bij toepassing van 'Big Data'. 

Rationale:
Platform waarmee iedereen met geo-informatie altijd en overal aan de slag kan - Ontwikkelvisie (paragraaf 5.5)

Voor het delen van gegevens tussen burgers (als consument), bedrijven en overheidsorganisaties is vertrouwen een noodzakelijke voorwaarde. Zonder vertrouwen, zijn partijen niet bereid om gegevens beschikbaar te stellen. Hetzelfde geldt voor consumenten. Ook zij zullen minder geneigd zijn bedrijven en organisaties toestemming te geven voor het gebruik van hun gegevens, wanneer ze die niet vertrouwen. Garanties op het gebied van datakwaliteit en gegevensbeveiliging dragen bij aan vertrouwen. Daarnaast is er duidelijkheid nodig over hoe gegevens worden verwerkt en wie daarvoor verantwoordelijk is.

Data genereren we grotendeels zelf, bijvoorbeeld door de sporen die we nalaten via het gebruik van mobiele apparaten. In combinatie met de sterk toegenomen digitale opslagcapaciteit, de groeiende computerkracht en nieuwe data-analysetechnieken spreekt men wel van het tijdperk van de &#8216;Big Data&#8217;.

Om een goed gebruik van Big Data met stevige waarborgen voor privacy en andere fundamentele waarden vorm te geven, heeft de regering de WRR op 26 mei 2014 een adviesaanvraag over het thema &#8216;Big Data, privacy en veiligheid&#8217; toegestuurd. In deze aanvraag staan vier hoofdvragen centraal:
&#59946;Kan en, zo ja, moet er een scherper onderscheid worden gemaakt tussen de toegang tot, de verzameling van en het gebruik van gegevens in privacyrecht en databescherming?
&#59946;Hoe kan het proces van profiling en datamining en andere analysetechnieken ten behoeve van de veiligheid voldoende transparant zijn zonder de effectiviteit ervan voor het veiligheidsbeleid te doorkruisen?
&#59946;Wat betekent de komst van kwantumcomputers voor het proces van gegevensverwerking en bescherming (encryptie)?
&#59946;Wat is de impact van Big Data op de gegevenshuishouding van de overheid en hoe kan de burger daarop invloed hebben?
</textarea>
