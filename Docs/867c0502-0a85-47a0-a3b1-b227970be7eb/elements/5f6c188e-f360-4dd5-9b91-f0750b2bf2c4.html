Statement:
Eerder aa

Rationale:
Dit principe komt voort uit onze klantstrategie. Door gegevens van de klant goed en toegankelijk vast te leggen, voorkomen we het stellen van overbodige vragen aan de klant en kunnen we vragen van de klant goed beantwoorden. Hiermee verminderen we vermijdbaar klantcontact en verhogen we de klanttevredenheid. We beperken ons hierbij tot wat mogelijk is binnen de AVG. Dat kan eventueel leiden tot minder klanttevredenheid.

Implicatie:
&#183; De klant krijgt via elk klantcontactkanaal dezelfde boodschap
&#183; De klant ziet alle producten en diensten uit het portfolio die bij zijn behoefte passen
&#183; Het is duidelijk tot welke producten en diensten de klant direct toegang heeft en waar aanvullende procedures nodig zijn
&#183; De prijs van een standaard product is bekend voordat de klant de bestelling plaatst
&#183; De klant kan alleen producten en diensten aanvragen die geleverd kunnen worden
&#183; De klant heeft inzicht in al zijn bestellingen, voor zover het geen open data betreft en hij zijn identiteit bij het Kadaster wil achterlaten.
&#183; De klant heeft inzicht in de status van de levering
&#183; Een medewerker heeft toegang tot alle informatie over de klant en de bestellingen
&#183; Een medewerker kan namens een klant activiteiten uitvoeren, maar onder eigen identiteit en altijd met bevestiging van de klant
&#183; De klant kiest het voor hem/haar optimale kanaal
    </textarea>
