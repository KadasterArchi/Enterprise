							<br>
						<textarea id="docsrc" style="display:none">De relatie tussen Stakeholders en (strategische) doelen (speerpunten) is op onderstaande drie aspecten gemodelleerd.
&#8226;	De mate van hun interesse in de realisatie van (strategische) doelen (I).
&#8226;	De mate van invloed die zij hebben op de realisatie van deze doelen (M).
&#8226;	De mate waarin zij bereid zijn actief de realisatie ervan te ondersteunen (S).
Op elk van deze aspecten is onderscheid gemaakt in Hoog - Middel - Laag.

Door dit te consolideren in een zogenoemd Stakeholder kwadrant, wordt duidelijk welke wijze van betrokkenheid van stakeholders het meest succesvol is.</textarea>
