						<textarea id="docsrc" style="display:none">Bron:
https://www.noraonline.nl/images/noraonline/2/27/20170411_NORA_gebruikersraad_verbinding_met_GEMMA_TP.pdf

Statement:
Wij bieden het platform waarmee iedereen met geo-informatie altijd en overal aan de slag kan.

Rationale:
Inzicht in ruimte is van belang bij het vaststellen van beleid, het meten van de maatschappelijke effecten van beleid en het nemen van besluiten over inrichting van ruimte. Wij stellen betrouwbare, gevalideerde ruimtelijke informatie uit diverse bronnen beschikbaar en zorgen ervoor dat deze vindbaar, goed toegankelijk en bruikbaar is. Daarbij geven we zowel aandacht aan data, als aan de technologische middelen die nodig zijn om deze data op een goede manier te gebruiken. In de samenleving moet dit de beleving oproepen: &#8220;Met dit inzicht kunnen we de volgende stap zetten&#8221;.
</textarea>
